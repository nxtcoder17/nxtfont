[buildPlans.NxtFont]
family = "NxtFont"
spacing = "term"
serifs = "sans"
noCvSs = false
exportGlyphNames = false

[buildPlans.NxtFont.variants.design]
one = "base-long-top-serif"
three = "flat-top-serifless"
six = "open-contour"
seven = "bend-serifless-crossbar"
nine = "open-contour"
zero = "slashed"
capital-k = "straight-bottom-right-serifed"
capital-z = "straight-serifless-with-horizontal-crossbar"
f = "tailed"
k = "straight-bottom-right-serifed"
q = "top-cut-diagonal-tailed-serifless"
t = "diagonal-tailed"
y = "cursive-motion-serifed"
z = "straight-serifless-with-horizontal-crossbar"
lower-lambda = "tailed-turn"
at = "compact"

  [buildPlans.NxtFont.ligations]
  inherits = "dlig"

[buildPlans.NxtFont.weights.Regular]
shape = 400
menu = 400
css = 400

[buildPlans.NxtFont.weights.Bold]
shape = 700
menu = 700
css = 700

[buildPlans.NxtFont.slopes.Upright]
angle = 0
shape = "upright"
menu = "upright"
css = "normal"

[buildPlans.NxtFont.slopes.Italic]
angle = 9.4
shape = "italic"
menu = "italic"
css = "italic"
